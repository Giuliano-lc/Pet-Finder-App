<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Animais</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #eef2f5;">

    <h1 style="text-align: center; font-size: 2.5rem; color: #444; margin: 20px 0; text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);">
        Lista de Animais
    </h1>

    <form style="display: flex; justify-content: center; margin-bottom: 20px;" action="{{ listar_animais }}" method="post">
        <div style="display: flex; align-items: center; margin-right: 10px;">
            <label for="especie_animal" style="color: #555; margin-right: 5px;">Espécie:</label>
            <input type="text" id="especie_animal" name="especie_animal" style="flex: 1; padding: 5px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="display: flex; align-items: center; margin-right: 10px;">
            <label for="idade_animal" style="color: #555; margin-right: 5px;">Idade:</label>
            <input type="number" id="idade_animal" name="idade_animal" style="flex: 1; padding: 5px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <button type="submit" style="padding: 10px 20px; background-color: #ddd; color: #555; border: none; border-radius: 5px; cursor: pointer; text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);">
            Pesquisar
        </button>
    </form>

    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; background-color: #f4f4f4; border-radius: 10px; margin: 0 auto; max-width: 1200px;">
        {% for data in animais %}
            <div style="border: 2px solid #ddd; border-radius: 10px; padding: 15px; background-color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                <h3 style="margin: 0; color: #333;">{{ data.nome }}</h3>
                <p style="margin: 5px 0; color: #555;">Espécie: <strong>{{ data.especie }}</strong></p>
                <p style="margin: 5px 0; color: #555;">Idade: <strong>{{ data.idade }}</strong> anos</p>
                <img src="{{ data.imagem }}" alt="{{ data.nome }}" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 5px; margin-top: 10px;">
            </div>
        {% endfor %}
    </div>

</body>
</html>
